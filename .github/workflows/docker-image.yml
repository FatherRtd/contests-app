name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DOCKER_IMAGE_NAME: fatherrtd/contests-app

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        cd ./contests-app.API
        docker build . --file Dockerfile --tag ${{ env.DOCKER_IMAGE_NAME }}:latest
