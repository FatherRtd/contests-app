<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" [formControl]="form.controls.username" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" [formControl]="form.controls.name" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Surname" [formControl]="form.controls.surname" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" [formControl]="form.controls.password" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input
                        type="password"
                        matInput
                        placeholder="Confirm Password"
                        [formControl]="form.controls.confirmPassword"
                    />
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <mat-card-actions>
            <button mat-button>Register</button>
            <a mat-button routerLink="/auth/login">Login</a>
        </mat-card-actions>
    </mat-card-actions>
</mat-card>
