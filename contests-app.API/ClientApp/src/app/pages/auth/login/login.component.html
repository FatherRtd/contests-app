<mat-card>
    <mat-card-header>
        <div mat-card-avatar>
            <a routerLink="/" mat-icon-button>
                <mat-icon [fontIcon]="'home'"></mat-icon>
            </a>
        </div>
        <mat-card-title class="title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" [formControl]="form.controls.login" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" [formControl]="form.controls.password" />
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <mat-card-actions>
            <button mat-raised-button type="submit" (click)="onSubmit()">Login</button>
            <a mat-button routerLink="/auth/register">register</a>
        </mat-card-actions>
    </mat-card-actions>
</mat-card>
