<mat-card>
    <mat-card-header>
        <div mat-card-avatar>
            <a routerLink="/" mat-icon-button>
                <mat-icon [fontIcon]="'home'"></mat-icon>
            </a>
        </div>
        <mat-card-title class="title">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" [formControl]="form.controls.login" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" [formControl]="form.controls.name" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Surname" [formControl]="form.controls.surName" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" [formControl]="form.controls.password" />
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input
                        type="password"
                        matInput
                        placeholder="Confirm Password"
                        [formControl]="form.controls.confirmPassword"
                    />
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <mat-card-actions>
            <a mat-button routerLink="/auth/login">Login</a>
            <button mat-button mat-raised-button (click)="onSubmit()">Register</button>
        </mat-card-actions>
    </mat-card-actions>
</mat-card>
